<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <button ion-item *ngFor="let p of products" (click)="pTapped($event, p)">
      <ion-icon [name]="p.icon" item-left></ion-icon>
      {{p.brand}}
      <div class="p-note" item-right>
        {{p.productName}}
      </div>
    </button>
  </ion-list>
 
</ion-content>
