<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>

  <ion-item-sliding *ngFor="let p of products" > 
  

      <ion-item (click)="pTapped($event, p)">
      <ion-icon [name]="p.icon" item-left></ion-icon>
      {{p.brand}}
      <div class="p-note" item-right>
        {{p.productName}}
      </div>
     </ion-item>
    
    <ion-item-options>
      <button danger (click)="removeItem(p)"> Delete</button>
    </ion-item-options>

 </ion-item-sliding>

  </ion-list>
 
</ion-content>
