<ion-header>

  <ion-navbar>
    <ion-title>editProd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        <ion-item>
            <ion-label color="secondary">Brand</ion-label>
            <ion-input placeholder={{selectedProduct.brand}} [(ngModel)]="brand"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">ProductName</ion-label>
            <ion-input placeholder={{selectedProduct.productName}} [(ngModel)]="productName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Color</ion-label>
            <ion-input placeholder={{selectedProduct.color}} [(ngModel)]="color"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary" fixed>Price</ion-label>
            <ion-input placeholder={{selectedProduct.price}} [(ngModel)]="price"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary" fixed>Category</ion-label>
            <ion-input placeholder={{selectedProduct.category}} [(ngModel)]="category"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Repurchase</ion-label>
            <ion-input placeholder={{selectedProduct.repurchase}} [(ngModel)]="repurchase"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">ExpirationDate</ion-label>
            <ion-input placeholder={{selectedProduct.expirationDate}} [(ngModel)]="expirationDate"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">PurchaseDate</ion-label>
            <ion-input placeholder={{selectedProduct.purchaseDate}} [(ngModel)]="purchaseDate"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Review</ion-label>
            <ion-input placeholder={{selectedProduct.review}} [(ngModel)]="review"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">UsedUp</ion-label>
            <ion-input placeholder={{selectedProduct.usedUp}} [(ngModel)]="usedUp"></ion-input>
        </ion-item>

    </ion-list>
<button ion-button round full color="secondary" (click)="onSubmit($event, selectedProduct)">Submit</button>
</ion-content>
