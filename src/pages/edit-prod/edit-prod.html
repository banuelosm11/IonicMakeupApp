<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>editProd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        <ion-item>
            <ion-label color="secondary">Brand</ion-label>
            <ion-input [(ngModel)]="selectedProduct.brand"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">ProductName</ion-label>
            <ion-input [(ngModel)]="selectedProduct.productName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Color</ion-label>
            <ion-input [(ngModel)]="selectedProduct.color"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary" fixed>Price</ion-label>
            <ion-input [(ngModel)]="selectedProduct.price"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary" fixed>Category</ion-label>
            <ion-input [(ngModel)]="selectedProduct.category"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Repurchase</ion-label>
            <ion-input [(ngModel)]="selectedProduct.repurchase"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">ExpirationDate</ion-label>
            <ion-input [(ngModel)]="selectedProduct.expirationDate"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">PurchaseDate</ion-label>
            <ion-input [(ngModel)]="selectedProduct.purchaseDate"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Review</ion-label>
            <ion-input [(ngModel)]="selectedProduct.review"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">UsedUp</ion-label>
            <ion-input [(ngModel)]="selectedProduct.usedUP"></ion-input>
        </ion-item>

    </ion-list>
<button ion-button round full color="secondary" (click)="onSubmit($event, selectedProduct)">Submit</button>
</ion-content>
