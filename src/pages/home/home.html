<ion-header>
  <ion-navbar>

    <ion-title>Makeup Inventory</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  

  <div>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button round color="secondary" (click)="login()">Login</button>
  <button ion-button round color="secondary" (click)="goToSignup()">Sign Up</button>

</ion-content>
