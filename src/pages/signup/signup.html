<ion-header>

    <ion-navbar>
    <ion-title>userProfile</ion-title>
  </ion-navbar>
   

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label color="secondary">Name</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Password</ion-label>
            <ion-input [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Organization (Optional)</ion-label>
            <ion-input [(ngModel)]="organization"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary" fixed>Phone Number</ion-label>
            <ion-input type="tel" [(ngModel)]="phone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary" fixed>Email Address</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Address</ion-label>
            <ion-input [(ngModel)]="address"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">City</ion-label>
            <ion-input [(ngModel)]="city"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">State</ion-label>
            <ion-input [(ngModel)]="state"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="secondary">Zip Code</ion-label>
            <ion-input [(ngModel)]="zipCode"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button round full color="secondary" (click)="goToLanding()"> Sign Up</button>

</ion-content>
